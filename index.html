<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,200;0,700;1,200;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="product-preview-card">
  <section class="left">
<picture>
  <source media="(min-width:400px)" srcset="/images/image-product-desktop.jpg">
  <source media="(min-width:0px)" srcset="/images/image-product-mobile.jpg">
<img src="/images/image-product-desktop.jpg" alt="Product preview images"/>
</picture>  
</section>
  <section class="right">
  <div class="product-preview-heading">
<h1 class="first-heading">PERFUME</h1>
<h4 class="second-heading">Gabrielle Essence Eau De Parfum</h4>
<p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
</div>

  <div class="product-prize">
    <div class="product-prize-description">
    <p class="first-prize">$149.99</p>
    <p class="second-prize"><b>$169.99</p></b>
  </div>
    <div class="cart-button">
      <img src="/images/icon-cart.svg" alt="cart icon"/>
      <p>Add to Cart</p>
     </div>
  </div>

  </section>

</main>

</body>
</html>
